<title>Bộ sưu tập - Soufoods</title>
<app-header></app-header>
<div class="title">BỘ SƯU TẬP</div>
<div class="container" id="containerCollections">
  <div class="collections row mx-0 px-0">
    <div class="collect col-xl-2 col-lg-3 col-md-4 px-2" *ngFor="let categoryD of categoryDetails">
      <a [href]="'/collections/category?id='+categoryD.id+'&name='+categoryD.size">
        <div class="image"><img [src]="categoryD.imageUrl" loading="lazy"></div>
      </a>
      <div class="name">
        <div class="size">{{categoryD.size}}</div>
        <div class="productSize">{{categoryD.productSize}} mặt hàng</div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
