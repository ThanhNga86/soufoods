<title>Khôi phục mật khẩu - Soufoods</title>
<app-header></app-header>
<div class="title">KHÔI PHỤC MẬT KHẨU</div>
<div class="formForgot row mx-0" *ngIf="!forgotConfirm">
  <form class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mx-0 px-0">
    <div class="mt-2">*Bạn đã quên mật khẩu? Hãy nhập email. Chúng tôi sẽ gửi một email có đường link giúp đặt lại mật khẩu.</div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control inpForm inpEmail">
      <div class="message">{{message.email}}</div>
    </div>

    <div class="text-center my-3">
      <button type="button" class="btnSubmit btnForgot mb-3">Khôi phục</button><br>
      <a href="/account/login"><span class="btnCancel">Hủy bỏ</span></a>
    </div>
  </form>
</div>


<div class="formForgotCf row mx-0" *ngIf="forgotConfirm">
  <form class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mx-0 px-0">
    <div class="mt-2">Thời hạn đặt lại mật khẩu còn
      <label class="currentTime">00:00:00</label>
    </div>
    <div class="mt-2">Nhập mật khẩu mới cho {{info.email}}</div>
    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" name="password" class="form-control inpForm inpPassword">
      <div class="message">{{message.password}}</div>
    </div>

    <div class="form-group">
      <label>Xác nhận mật khẩu</label>
      <input type="password" name="passwordCf" class="form-control inpForm inpPasswordCf">
      <div class="message">{{message.passwordCf}}</div>
    </div>

    <div class="text-center my-3">
      <button type="button" class="btnSubmit btnResetPassword mb-3">Đặt lại mật khẩu</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
