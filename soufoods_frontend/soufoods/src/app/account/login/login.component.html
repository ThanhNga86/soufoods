<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gradient-custom">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase mb-5">Login</h2>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeUsername">Email</label>
                      <input type="text" id="typeUsername" ngModel name="email" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePassword">Password</label>
                      <input type="password" id="typePassword" ngModel name="password" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-3">{{errorMessage}}</div>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
