<title>Đăng nhập - Soufoods</title>
<app-header></app-header>
<div class="title">ĐĂNG NHẬP</div>
<div class="formLogin row mx-0">
  <form class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mx-0 px-0" #loginForm="ngForm" (submit)="login(loginForm)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" ngModel name="email" class="form-control inpForm">
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" ngModel name="password" class="form-control inpForm">
    </div>

    <div class="message">{{message.error}}</div>

    <div class="form-group my-3">
      <a class="forgot-pw" href="/account/forgot-password">Bạn đã quên mật khẩu?</a>
    </div>

    <div class="text-center"><button type="subbmit" class="btnSubmit btnLogin">Đăng nhập</button></div>

    <div class="other-login"><hr><span>HOẶC</span><hr></div>
    <!-- <div class="loginOther" (click)="loginWidthGoogle()">
      <img src="/assets/images/icon-google.png" width="30px" height="30px"> Tiếp tục với Google
    </div> -->
    <div class="loginOther" (click)="loginWidthFacebook()">
      <img src="/assets/images/icon-fb.png" width="30px" height="30px"> Tiếp tục với Facebook
    </div>
    <div class="loginOther">
      <asl-google-signin-button></asl-google-signin-button>
      Tiếp tục với Google
    </div>

    <div class="register">Bạn chưa có tài khoản? <a href="/account/register">Đăng ký tài khoản mới</a></div>
  </form>
</div>
<app-footer></app-footer>
