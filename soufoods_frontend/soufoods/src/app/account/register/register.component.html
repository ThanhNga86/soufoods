<title>Đăng ký tài khoản - Soufoods</title>
<app-header></app-header>
<div class="title">ĐĂNG KÝ</div>
<div class="formRegister row mx-0">
  <form class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mx-0 px-0" #registerForm="ngForm" (submit)="register(registerForm)">
    <div class="form-group">
      <label>Tên đệm & tên</label>
      <input type="text" ngModel name="firstName" class="form-control inpForm">
      <div class="message">{{message.firstName}}</div>
    </div>

    <div class="form-group">
      <label>Họ</label>
      <input type="text" ngModel name="lastName" class="form-control inpForm">
      <div class="message">{{message.lastName}}</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" ngModel name="email" class="form-control inpForm">
      <div class="message">{{message.email}}</div>
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" ngModel name="password" class="form-control inpForm">
      <div class="message">{{message.password}}</div>
    </div>

    <div class="text-center my-3"><button type="subbmit" class="btnSubmit btnRegister">Đăng ký</button></div>

    <div class="login">Bạn đã có tài khoản? <a href="/account/login">Đăng nhập</a></div>
  </form>
</div>
<app-footer></app-footer>
